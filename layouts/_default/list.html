<!-- Lists content items (like blog posts or projects) in a grid format. It uses range to loop through all the pages (e.g., blog posts or projects) and renders a link to each one.-->

{{ define "main" }}
  <section class="container mx-auto py-16 px-4">
    <h1 class="text-4xl font-sail text-red-500 mb-12">{{ .Title }}</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Pages }}
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-sans text-gray-800 mb-2">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h2>
          <p class="text-gray-600 mb-4">{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="text-red-500 hover:underline">Read more</a>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
